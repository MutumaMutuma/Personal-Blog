{% extends 'base.html'%}

{% block navbar %}

<div style="overflow: hidden; background-image: url(https://images.wallpaperscraft.com/image/waterfall_grass_dark_nature_92752_1920x1080.jpg); position: fixed; z-index: 1; top: 0; width: 100%;" class="container-fluid">
    <nav style="overflow: hidden; background-image: url(https://images.wallpaperscraft.com/image/waterfall_grass_dark_nature_92752_1920x1080.jpg);" class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"> <img src="https://i.pinimg.com/originals/9d/16/87/9d1687fe53247d0da876e4bff2e3ce64.png" height="90px"> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a style="color: gold;" class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"></a>
        </li>
        
        <li class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                    <li><img style="border-radius: 50%;  height:9vh; width: 4.2vw;" src="{{url_for('static',filename=current_user.profile_pic_path)}}" alt=""  class="img-circle img-thumbnail"></li>
                    <li><a style="color: gold;" href="{{url_for('main.profile',uname=current_user.username)}}" class="nav-link">{{current_user.username}}</a></li>
                    <li><a style="color: gold;" class="nav-link" href="{{url_for('auth.logout')}}">Sign out</a></li>
                    {% else %}
                    <li><a style="color: gold;" class="nav-link" href="{{url_for("auth.login")}}">Sign in</a></li>
                    {% endif%}
        </li>
        </ul>
        
    </div>
    </nav>
</div>


{% endblock navbar %}
